<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<nav>
		<img src="../images/nav.jpg" alt=""></nav>
	<div class="banner">
		<div class="banner-layer-1">
			<div class="banner-layer-1-sounds">
				<div class="banner-sound banner-soundLeft">
					<img src="../images/banner/soundLeft.png" alt=""></div>
				<div class="banner-sound banner-soundRight">
					<img src="../images/banner/soundRight.png" alt=""></div>
			</div>
		</div>
		<div class="banner-layer-2">
			<div class="clearfix banner-layer-2-smog">

				<img src="../images/banner/headphones.png" alt=""></div>
		</div>
		<div class="banner-layer-3">
			<div class="banner-layer-3-topTitle">
				<img src="../images/banner/topTitle.png" alt=""></div>
			<div class="banner-layer-3-title clearfix">
				<span class="banner-layer-3-titleLeft">
					<img src="../images/banner/titleLeft.png" alt=""></span>
				<span class="banner-layer-3-titleRight">
					<img src="../images/banner/titleRight.png" alt=""></span>
			</div>

		</div>
		<div class="banner-layer-4">
			<div class="banner-layer-4-subTitle">
				<img src="../images/banner/subTitle.png" alt=""></div>
			<div>
				<a href="javascript:void(0)" class="banner-layer-4-q banner-layer-4-q1">
					<img src="../images/banner/yhq001.png" alt=""></a>
				<a href="javascript:void(0)" class="banner-layer-4-q banner-layer-4-q2">
					<img src="../images/banner/yhq002.png" alt=""></a>
				<a href="javascript:void(0)" class="banner-layer-4-q banner-layer-4-q3">
					<img src="../images/banner/yhq003.png" alt=""></a>
				<a href="javascript:void(0)" class="banner-layer-4-q banner-layer-4-q4">
					<img src="../images/banner/yhq004.png" alt=""></a>
			</div>
		</div>
		<ul class="banner-layer-5">
			<li class="banner-layer-5-stars banner-layer-5-luhan" data-src="../app/images/banner/luhan.png"></li>
			<li class="banner-layer-5-stars banner-layer-5-william" data-src="../app/images/banner/william.png"></li>
			<li class="banner-layer-5-stars banner-layer-5-wangfeng" data-src="../app/images/banner/wangfeng.png"></li>
			<li class="banner-layer-5-stars banner-layer-5-SNH48" data-src="../app/images/banner/SNH48.png"></li>
			<li class="banner-layer-5-stars banner-layer-5-Cluo" data-src="../app/images/banner/Cluo.png"></li>
		</ul>
	</div>
	<div class="seckill-container lazyload-container" data-src="../app/images/seckill_bg.jpg">
		<div class="seckill-tabs-container container">
			<ul class="seckill-tabs clearfix">
				<li class="seckill-tab">
					<a href="javascript:void(0)" class=" seckill-status">
						<p class="s-timeSlot" timeSlot="0,10">0:00-10:00</p> <em></em>
					</a>
				</li>
				<li class="seckill-tab">
					<a href="javascript:void(0)" class="seckill-status">
						<p class="s-timeSlot" timeSlot="10,14">10:00-14:00</p> <em></em>
					</a>
				</li>
				<li class="seckill-tab">

						<p class="s-timeSlot" timeSlot="14,20">14:00-20:00</p>
						<em></em>
					</a>
				</li>
				<li class="seckill-tab">
					<a href="javascript:void(0)" class="seckill-status">
						<p class="s-timeSlot" timeSlot="20,24">20:00-23:59</p>
						<em></em>
					</a>
				</li>

				<ul class="clearfix" id="s-tab-0"></ul>
				<ul class="clearfix" id="s-tab-1"></ul>
